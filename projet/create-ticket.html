<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un Ticket</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .form-container {
        max-width: 500px;
        margin: 0 auto;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input, select, textarea {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Créer un Ticket</h1>
      <form id="ticketForm">
        <div class="form-group">
          <label for="ticketType">Type de Ticket</label>
          <select id="ticketType" name="ticketType" required>
            <option value="incident">Incident</option>
            <option value="request">Demande</option>
            <option value="maintenance">Maintenance</option>
          </select>
        </div>

        <div class="form-group">
          <label for="ticketTitle">Titre du Ticket</label>
          <input type="text" id="ticketTitle" name="ticketTitle" required />
        </div>

        <div class="form-group">
          <label for="ticketDetails">Détails du Ticket</label>
          <textarea id="ticketDetails" name="ticketDetails" rows="4" required></textarea>
        </div>

        <button type="submit">Soumettre le Ticket</button>
      </form>
    </div>

    <script>
      document.getElementById('ticketForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const ticketType = document.getElementById('ticketType').value;
        const ticketTitle = document.getElementById('ticketTitle').value;
        const ticketDetails = document.getElementById('ticketDetails').value;

        // Afficher les données soumises (cela peut être une redirection vers un backend)
        console.log('Type de Ticket:', ticketType);
        console.log('Titre du Ticket:', ticketTitle);
        console.log('Détails du Ticket:', ticketDetails);
        
        // Vous pouvez ici ajouter une logique pour envoyer ces données à un serveur, comme via fetch ou axios.
        alert('Ticket soumis avec succès!');
      });
    </script>
  </body>
</html>
