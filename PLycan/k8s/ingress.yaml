apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loup-garou-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/websocket-services: "backend"
spec:
  rules:
  - host: loup-garou.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3001
      - path: /leaderboard
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3001
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3001
      - path: /leaderboard
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3001
