apiVersion: apps/v1
kind: Deployment
metadata:
  name: loup-garou-frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: loup-garou-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
